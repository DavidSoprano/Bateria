<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BATERIA VIRTUAL</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>BATERIA VIRTUAL</h1>
    </header>

    <main>
      <div>
        <section class="controls">
          <button id="recorder" class="iconBtns">
            <img
              id="recorderIcon"
              class="playBtns"
              src="/images/recorder.png"
              alt="Botón de grabar"
            />
          </button>
          <button id="stop" class="iconBtns">
            <img
              id="stopIcon"
              class="playBtns"
              src="/images/stop2.png"
              alt="Botón de parar"
            />
          </button>
          <button id="play" class="iconBtns">
            <img
              id="playIcon"
              class="playBtns"
              src="/images/play.png"
              alt="Botón de play"
            />
          </button>
        </section>
      </div>

      <section class="drumSets">
        <img
          class="backgroundImage"
          src="images/IMAGENTOCHA.jpeg"
          alt="bateria"
        />
        <button
          data-sound-name="crash"
          id="crash"
          class="durums durums1"
        ></button>
        <button
          data-sound-name="crash2"
          id="crash2"
          class="durums durums1"
        ></button>
        <button
          data-sound-name="ride"
          id="ride"
          class="durums durums1"
        ></button>
        <button
          data-sound-name="tomHigh"
          id="tomHigh"
          class="durums durums1"
        ></button>
        <button
          data-sound-name="tomMid"
          id="tomMid"
          class="durums durums1"
        ></button>
        <button
          data-sound-name="tomLow"
          id="tomLow"
          class="durums durums1"
        ></button>
        <button
          data-sound-name="snare"
          id="snare"
          class="durums durums1"
        ></button>
        <button
          data-sound-name="hiHatOpen"
          id="hiHatOpen"
          class="durums durums1"
        ></button>
        <button
          data-sound-name="hiHatClose"
          id="hiHatClose"
          class="durums durums2"
        ></button>
        <button
          data-sound-name="kick"
          id="kick"
          class="durums durums2"
        ></button>
        <button id="soundFart" class="easterEgg"></button>
        <section class="form">
          <form>
            <label for="nombreGrabacion">Nombre de la grabación: </label>
            <input id="nombreGrabacion" name="nombreGrabacion" /><br />
            <label for="etiquetaGrabacion">Etiqueta de la grabación:</label>
            <input id="etiquetaGrabacion" name="etiquetaGrabacion" /><br />
            <button type="submit" id="guardarGrabacion">
              Guardar grabación
            </button>
            <select name="seleccionarGrabacion" id="grabacionesSelect"></select>
          </form>
        </section>
        <div class="keyAccessHint">
          <ul>
            <li>Q = Snare Drum</li>
            <li>W = High Tom</li>
            <li>E = Floor Tom</li>
            <li>R = Mid Tom</li>
            <li>T = Crash Cymbal (R)</li>
            <li>A = Crash Cymbal (L)</li>
            <li>S = Hi-Hat (CLOSE)</li>
            <li>D = Hi-Hat (OPEN)</li>
            <li>F = Kick</li>
            <li>G = Ride Cymbal</li>
          </ul>
        </div>
      </section>
    </main>

    <footer>
      <p>team patata a.k.a. el Gonsa, el Oskitarweno, el Marzelo, y el Dabis</p>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
