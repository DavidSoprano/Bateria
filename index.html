<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Durums</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>BATERIA VIRTUAL</h1>
    </header>

    <main>
      <section class="controls">
        <button id="recorder" class="iconBtns">
          <img
            id="playIcon"
            class="playBtns"
            src="/images/recorder.png"
            alt="Botón de grabar"
          />
        </button>
        <button id="stop" class="iconBtns">
          <img
            id="stopIcon"
            class="playBtns"
            src="/images/stop2.png"
            alt="Botón de parar"
          />
        </button>
        <button id="play" class="iconBtns">
          <img
            id="recordIcon"
            class="playBtns"
            src="/images/play.png"
            alt="Botón de play"
          />
        </button>
      </section>

      <section class="drumSets">
        <img
          class="backgroundImage"
          src="images/IMAGENTOCHA.jpeg"
          alt="bateria"
        />
        <button id="crash" class="durums durums1"></button>
        <button id="crash2" class="durums durums1"></button>
        <button id="ride" class="durums durums1"></button>
        <button id="tomHigh" class="durums durums1"></button>
        <button id="tomMid" class="durums durums1"></button>
        <button id="tomLow" class="durums durums1"></button>
        <button id="snare" class="durums durums1"></button>
        <button id="hiHatOpen" class="durums durums1"></button>
        <button id="hiHatClose" class="durums durums2"></button>
        <button id="kick" class="durums durums2"></button>
      </section>
    </main>

    <footer><p>team patata</p></footer>
    <script src="js/main.js"></script>
  </body>
</html>
